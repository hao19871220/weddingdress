<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>放大镜</title>

    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.imagezoom.min.js"></script>


    <style type="text/css">
        html {
            overflow-y: scroll;
        }

        body {
            margin: 0;
            font: 12px "\5B8B\4F53",san-serif;
            background: #ffffff;
        }

        div, ul, li {
            padding: 0;
            margin: 0;
        }

        li {
            list-style-type: none;
        }

        img {
            vertical-align: top;
            border: 0;
        }

        /* box */
        .box {
            width: 484px;
        }

        .tb-pic a {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

            .tb-pic a img {
                vertical-align: middle;
            }

        .tb-pic a {
            *display: block;
            *font-family: Arial;
            *line-height: 1;
        }

        .tb-thumb {
            width: 80px;
            margin-right: 4px;
            overflow: hidden;
            float:left;
        }

            .tb-thumb li {
                float: left;
                height: 105px;
                margin: 0 0 4px 0;
                overflow: hidden;
            }

        .tb-s310, .tb-s310 a {
            height: 540px;
            width: 400px;
            float: left;
        }

            .tb-s310, .tb-s310 img {
                max-height: 540px;
                width: 400px;
            }

                .tb-s310 a {
                    *font-size: 271px;
                }

        .tb-s40 a {
            *font-size: 35px;
        }
        .tb-s40 img {
        width:78px;
        height:103px;
        }

        .tb-s40, .tb-s40 a {
            height: 103px;
            width: 78px;
       
        }

        zs .tb-booth {
            border: 1px solid #CDCDCD;
            position: relative;
            z-index: 1;
            float: left;
        }

        .tb-thumb .tb-selected {

            height: 105px;
    
        }

            .tb-thumb .tb-selected div {
                background-color: #FFFFFF;
                border: 1px solid #654598;
            }

        .tb-thumb li div {
            border: 1px solid #fff;
        }

        div.zoomDiv {
            z-index: 999;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;
            background: #ffffff;
            border: 1px solid #CCCCCC;
            display: none;
            text-align: center;
            overflow: hidden;
        }

        div.zoomMask {
            position: absolute;
            background: url("images/mask.png") repeat scroll 0 0 transparent;
            cursor: move;
            z-index: 1;
        }
    </style>


</head>

<body>

    <div class="box">
        <ul class="tb-thumb" id="thumblist">
            <li class="tb-selected"><div class="tb-pic tb-s40"><a href="#"><img src="images/01_small.jpg" mid="images/01_mid.jpg" big="images/01.jpg" /></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="#"><img src="images/02_small.jpg" mid="images/02_mid.jpg" big="images/02.jpg" /></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="#"><img src="images/03_small.jpg" mid="images/03_mid.jpg" big="images/03.jpg" /></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="#"><img src="images/04_small.jpg" mid="images/04_mid.jpg" big="images/04.jpg" /></a></div></li>
            <li><div class="tb-pic tb-s40"><a href="#"><img src="images/05_small.jpg" mid="images/05_mid.jpg" big="images/05.jpg" /></a></div></li>
        </ul>
        <div class="tb-booth tb-pic tb-s310">
            <a href="images/01.jpg"><img src="images/01_mid.jpg" alt="美女" rel="images/01.jpg" class="jqzoom" /></a>
        </div>

    </div>



    <script type="text/javascript">
        $(document).ready(function () {

            $(".jqzoom").imagezoom();

            $("#thumblist li a").click(function () {
                $(this).parents("li").addClass("tb-selected").siblings().removeClass("tb-selected");
                $(".jqzoom").attr('src', $(this).find("img").attr("mid"));
                $(".jqzoom").attr('rel', $(this).find("img").attr("big"));
            });

        });
    </script>


</body>
</html>
